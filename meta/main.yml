galaxy_info:
  author: CaermeGlaeddyv
  description: Linux / Kubernetes Administrator
  license: Apache-2.0
  min_ansible_version: 2.8.6
  platforms:
  - name: EL
    versions:
    - 7
  galaxy_tags:
  - containerruntime
  - lxc
  - linuxcontainers
  - namespaces
  - docker
  - dockerce
  - containerd

dependencies:
- role: caermeglaeddyv.ansible_role_docker
  when:
  - container_runtime_name == 'docker'
